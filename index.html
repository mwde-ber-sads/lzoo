<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Globe with Filter</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
<script src="https://unpkg.com/three-spritetext"></script>
<script src="https://unpkg.com/facetype"></script>
</head>
<body>

<div id="container">
  <div id="yearSidebar"></div>
  <div id="tipsPanel"></div>
  <div id="infoPanel">
    <div>Jahr<br><span class="info-value" id="info-year">-</span></div>
    <div>Reiseland<br><span class="info-value" id="info-country">-</span></div>
    <div>Reisebezeichnung<br><span class="info-value" id="info-reise">-</span></div>
    <div>Ankunftsort<br><span class="info-value" id="info-zoo">-</span></div>
    
  </div>
  <div>
    <div id="footerNote">
      Der interaktive Globus wurde von Yaroslav Boretsky mit <a href="https://globe.gl/" target="_blank">Globe.GL</a> erstellt.
     <p> Globetextur Copyright: Texture Free HD 20k x10K Earth World Map Texture By Giallo86</div>
  </div>
  
  
  <div id="globeWrapper">
     <div id="globeClip">
    <div id="globeViz"></div></div>
  </div>
</div>
<script src="./globescript.js"></script>
</body>
</html>
